    h1 {

    /* Quiero que los links visitados sean verdes y los no visitados sean rojos, y que al

        no puede ser cualquiera. Es un caso bastante especÃ­fico el estilado de links, pueden leer
        detalles en https://developer.mozilla.org/es/docs/Web/CSS/:visited */
    a:link {
      color: red;
    }

    a:visited {
      color: green;
    }

    a:active {
      color: yellow;
    }

    table {
      width: 100%;
    }

    th:first-child,
    th:last-child {
      width: 10%;
    }

    table,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    thead {
      background-color: #960200;
      color: white;
    }

    tbody > tr:nth-child(odd) {
      background-color: #d5c794;
    }

    td img {
      height: 100px;
    }

    td img:hover {
      opacity: 0.8;
    }
  </style>
